<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydrateMe App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="container">
        <h1>HydrateMe App</h1>
        <p>Your Personal Drinking Water Reminder</p>
        <form id="hydrationForm">
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <input type="number" id="weightInput" placeholder="Enter your weight (kg)" required>
            <button type="submit">Get Hydration Reminder</button>
        </form>
        <div id="hydrationResult"></div>
    </div>
    <script src="app.js"></script> <!-- Link to JS -->
</body>
</html>
